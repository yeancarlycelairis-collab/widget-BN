<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bono Quincenal</title>
<style>
  body { font-family: Arial; padding: 10px; background: #f8f9fa; }
  .widget { background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .title { font-size: 18px; font-weight: bold; margin-bottom: 10px; text-align: center; }
  .progress-bar { width: 100%; height: 25px; background: #e0e0e0; border-radius: 12px; overflow: hidden; margin-bottom: 10px; }
  .progress { height: 100%; background: #4CAF50; text-align: center; color: white; font-weight: bold; line-height: 25px; transition: width 0.6s ease; }
  .data { text-align: center; font-size: 14px; }
</style>
</head>
<body>
  <div class="widget">
    <div class="title">ðŸ’° Bono Quincenal</div>
    <div class="progress-bar">
      <div id="progress" class="progress">0%</div>
    </div>
    <div class="data">
      Meta: $<span id="meta">8000</span><br>
      Llevas: $<span id="actual">0</span><br>
      Te falta: $<span id="faltante">0</span>
    </div>
  </div>

<script>
  const META = 8000;
  const ACTUAL = 4961; // reemplaza este nÃºmero si cambia

  const faltante = META - ACTUAL;
  const porcentaje = Math.round((ACTUAL / META) * 100);

  document.getElementById("actual").textContent = ACTUAL.toFixed(2);
  document.getElementById("faltante").textContent = faltante.toFixed(2);
  const barra = document.getElementById("progress");
  barra.style.width = porcentaje + "%";
  barra.textContent = porcentaje + "%";
</script>
</body>
</html>
